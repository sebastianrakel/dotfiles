bindsym $mod+Return exec termite 
bindsym $mod+Print exec teiler --quick

bindsym $mod+Shift+q kill

bindsym $mod+d exec rofi -show run 
bindsym $mod+j focus left
bindsym $mod+k focus down
bindsym $mod+l focus up
bindsym $mod+odiaeresis focus right

bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

bindsym $mod+Shift+j move left
bindsym $mod+Shift+k move down
bindsym $mod+Shift+l move up
bindsym $mod+Shift+odiaeresis move right

bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

bindsym $mod+h split h

bindsym $mod+v split v

bindsym $mod+f fullscreen

bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

bindsym $mod+Shift+space floating toggle

bindsym $mod+space focus mode_toggle

bindsym $mod+a focus parent
bindsym $mod+1 workspace 1:main
bindsym $mod+2 workspace 2:www
bindsym $mod+3 workspace 3:media
bindsym $mod+4 workspace 4:dev
bindsym $mod+5 workspace 5:virt
bindsym $mod+6 workspace 6:remote
bindsym $mod+7 workspace 7:stuff
bindsym $mod+8 workspace 8:games
bindsym $mod+9 workspace 9
bindsym $mod+0 workspace 10

bindsym $mod+Shift+1 move container to workspace 1:main
bindsym $mod+Shift+2 move container to workspace 2:www
bindsym $mod+Shift+3 move container to workspace 3:media
bindsym $mod+Shift+4 move container to workspace 4:dev
bindsym $mod+Shift+5 move container to workspace 5:virt
bindsym $mod+Shift+6 move container to workspace 6:remote
bindsym $mod+Shift+7 move container to workspace 7:stuff
bindsym $mod+Shift+8 move container to workspace 8:games
bindsym $mod+Shift+9 move container to workspace 9
bindsym $mod+Shift+0 move container to workspace 10

bindsym $mod+Shift+c reload
bindsym $mod+Shift+r restart
bindsym $mod+Ctrl+r exec config-merger.py ~/.config/i3/conf.d ~/.config/i3/config; restart
bindsym $mod+Shift+y exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -b 'Yes, exit i3' 'i3-msg exit'"

bindsym XF86AudioPlay exec mpc toggle
bindsym XF86AudioNext exec mpc next
bindsym XF86AudioPrev exec mpc prev

bindsym $mod+Shift+s move workspace to output right
bindsym $mod+Shift+d move workspace to output up

bindsym XF86AudioRaiseVolume exec amixer -D pulse sset Master 5%+
bindsym XF86AudioLowerVolume exec amixer -D pulse sset Master 5%-
bindsym XF86AudioMute exec amixer -D pulse set Master Playback Switch toggle


bindsym XF86MonBrightnessUp exec xbacklight + 10%
bindsym XF86MonBrightnessDown exec xbacklight - 10%
