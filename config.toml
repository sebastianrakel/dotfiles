[defaults]
        repositories = {
                     main = { path = './repo' }
        }

[configurations.base]
        packages = [
		 'zsh',
		 'git',
	]

[configurations.workstation]
	dependencies = ['base']
	packages = [
		 'emacs',
		 'font',
		 'herbstluftwm',
		 'alacritty',
		 'polybar',
		 'rofi',
		 'base16',
		 'wallpaper',
		 'tools',
	]

[configurations.3d]
	packages = [
		 'openscad',
	]

[configurations.workstation.collections]
	'base16-activations' = {
        	 destination = '~/.base-16/activations.sh',
              	 perm = "0644",
      	}

[configurations.odin]
	dependencies = [
		'workstation',
		'3d',
	]

[configurations.ostara]
	dependencies = [
		     'workstation',
		     '3d',
	]

[configurations.sulu]
	dependencies = ['workstation']