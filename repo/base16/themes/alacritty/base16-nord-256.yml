# Base16 Nord 256 - alacritty color config
# arcticicestudio
colors:
  # Default colors
  primary:
    background: '0x2E3440'
    foreground: '0xE5E9F0'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x2E3440'
    cursor: '0xE5E9F0'

  # Normal colors
  normal:
    black:   '0x2E3440'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x88C0D0'
    white:   '0xE5E9F0'

  # Bright colors
  bright:
    black:   '0x4C566A'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x88C0D0'
    white:   '0x8FBCBB'

  indexed_colors:
    - { index: 16, color: '0xD08770' }
    - { index: 17, color: '0x5E81AC' }
    - { index: 18, color: '0x3B4252' }
    - { index: 19, color: '0x434C5E' }
    - { index: 20, color: '0xD8DEE9' }
    - { index: 21, color: '0xECEFF4' }
